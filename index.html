<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonesome Duck Terminal</title>
    <style>
        body {
            margin: 10;
            background-color: #000;
            color: #519551;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login, #terminal {
            width: 95%;
            max-width: 800px;
            background-color: #111;
            padding: 10px;
            border: 2px solid #519551;
            box-sizing: border-box;
        }

        #terminal {
            display: none;
            height: 90vh;
            overflow-y: auto;
            flex-direction: column;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #input-line {
            display: flex;
            align-items: center;
        }

        #input-line input {
            background: transparent;
            border: none;
            color: #519551;
            flex: 1;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }


        #login-error {
            color: red;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 600px) {
            #terminal {
                font-size: 1em;
                height: 95vh;
            }
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0) 0px,
                    rgba(0, 0, 0, 0) 2px,
                    rgba(0, 0, 0, 0.03) 3px
                );
            z-index: 10;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.03;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            z-index: 11;
        }

        @keyframes flicker {
            0%   { opacity: 0.01; }
            50%  { opacity: 0.05; }
            100% { opacity: 0.02; }
        }

        #terminal, #login {
            filter: url(#crt-wave);
            text-shadow: 0 0 3px #519551, 0 0 10px #519551;
        }
    </style>

    <svg style="position: fixed; width: 0; height: 0;">
        <filter id="crt-wave">
            <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="1" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>

</head>
<body>
    <!-- Login Screen -->
    <div id="login">
        <div>ACCESS KEY:</div>
        <input type="text" id="username" autocomplete="off">
        <button id="login-btn">Login</button>
        <div id="login-error">ACCESS DENIED</div>
        
    </div>

    <!-- Terminal Screen -->
    <canvas id="townMap" width="500" height="400" style="border: 1px solid #519551; display: none;"></canvas>

    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span>&gt; </span><input type="text" id="command" autofocus autocomplete="off">
        </div>
    </div>


    <script>
        const loginDiv = document.getElementById('login');
        const terminalDiv = document.getElementById('terminal');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const loginError = document.getElementById('login-error');
        const commandInput = document.getElementById('command');
        const output = document.getElementById('output');
        const dateLine = getCenteredTimestampLine();
        output.innerHTML = "*************************\n" +
                            "*L O N E S O M E D U C K*\n" +
                            "    PROJECT      SITE    \n" +
                            "*************************\n" +
                            dateLine; 


        const validUsername = "PAPERCLIP";

        function attemptLogin() {
            const username = usernameInput.value.trim();

            if (username === validUsername) {
                loginDiv.style.display = 'none';
                terminalDiv.style.display = 'flex';
                commandInput.focus();
            } else {
                loginError.style.display = 'block';
            }
        }

        // Trigger login on button click
        loginBtn.addEventListener('click', attemptLogin);

        // Trigger login on Enter key
        usernameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                attemptLogin();
            }
        });

        const responses = {
            help: "Available commands:\n- help\n- status\n- unlock [doorid]",
            status: "System Status:\nALL SITES LOCKED\nALL SITES STABLE",
            "unlock door1": "DOOR1 UNLOCKED.",
            "unlock door2": "DOOR2 ALREADY UNLOCKED.",
            "use password1": () => shutdownZone('church'),
            "use password2": () => shutdownZone('jail'),
            "use password3": () => shutdownZone('bank'),
            "use password4": () => shutdownZone('fountain'),
            "use password5": () => shutdownZone('graveyard'),
            "use password6": () => shutdownZone('saloon'),
            "map": () => toggleMap(),

            unknown: "ERROR: UNKNOWN COMMAND"
        };

        function handleCommand(cmd) {
            const command = cmd.trim().toLowerCase();
            const response = responses[command];

            let outputText;

            if (typeof response === "function") {
                outputText = response(); // âœ… Call the function
            } else if (typeof response === "string") {
                outputText = response;
            } else {
                outputText = responses.unknown;
            }

            output.innerHTML += `\n> ${cmd}\n${outputText}\n`;
            output.scrollTop = output.scrollHeight;
        }

        commandInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const cmd = commandInput.value;
                handleCommand(cmd);
                commandInput.value = '';
            }
        });

            //CANVAS 
            const canvas = document.getElementById("townMap");
            const ctx = canvas.getContext("2d");

            const zoneSize = 100;
            const zonePadding = 10;

            // Define zones and their coordinates
            const zoneMap = [
                { name: "church", x: 0, y: 0 },
                { name: "jail", x: 1, y: 0 },
                { name: "bank", x: 2, y: 0 },
                { name: "fountain", x: 0, y: 1 },
                { name: "graveyard", x: 1, y: 1 },
                { name: "saloon", x: 2, y: 1 },
                { name: "ai core", x: 1, y: 2 }
            ];

            // Same zones object as before
            let zones = {
                church: "online",
                jail: "online",
                bank: "online",
                fountain: "online",
                graveyard: "online",
                saloon: "online",
                "ai core": "active"
            };
            
            // Draw all zones
            function drawMap() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                                //Replace this with a unique shape for each zone, 
                for (const zone of zoneMap) {
                    const status = zones[zone.name];
                    const color = status === "offline" ? "#004400" : "#550000";

                    const x = zone.x * (zoneSize + zonePadding);
                    const y = zone.y * (zoneSize + zonePadding);

                    // Draw zone rectangle
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, zoneSize, zoneSize);

                    // Draw zone label
                    ctx.strokeStyle = "#519551";
                    ctx.strokeRect(x, y, zoneSize, zoneSize);
                    ctx.fillStyle = "#519551";
                    ctx.font = "14px Courier New";
                    ctx.fillText(zone.name.toUpperCase(), x + 5, y + 20);
                }

            }

            // Toggle map visibility
            function toggleMap() {
                if (canvas.style.display === "none") {
                    canvas.style.display = "block";
                    drawMap();
                } else {
                    canvas.style.display = "none";
                }
                return 
            }

            // Click-based status display
            canvas.addEventListener("click", (e) => {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;

                for (const zone of zoneMap) {
                    const x = zone.x * (zoneSize + zonePadding);
                    const y = zone.y * (zoneSize + zonePadding);

                    if (
                        clickX >= x && clickX <= x + zoneSize &&
                        clickY >= y && clickY <= y + zoneSize
                    ) {
                        alert(`${zone.name.toUpperCase()}: ${zones[zone.name].toUpperCase()}`);
                        break;
                    }
                }
            });


        //Helpers, Getters, Setters
        function getCenteredTimestampLine() {
            const now = new Date();

            // Format: e.g., "AUG 03 2025 17:25:07"
            const timestamp = now.toLocaleString('en-US', {
                month: 'short',
                day: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            }).toUpperCase();

            // Strip comma, keep it clean
            const cleanTime = timestamp.replace(',', '');

            // Center align it in 25-character width
            const totalWidth = 25;
            const padding = Math.floor((totalWidth - cleanTime.length) / 2);
            const paddedLine = ' '.repeat(padding) + cleanTime;

            return paddedLine;
        }

        function shutdownZone(zoneName) {
            if (zones[zoneName] === "offline") {
                return `${zoneName.toUpperCase()} ALREADY OFFLINE.`;
            }
            zones[zoneName] = "offline";
            drawMap(); // re-render the map
            return `${zoneName.toUpperCase()} SYSTEM: SHUT DOWN SUCCESSFUL.`;
        }

    </script>
</body>
</html>
