<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile-safe viewport with notch support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Lonesome Duck Terminal</title>
    <style>
        :root{
            /* Height of the input bar; JS updates --kb-offset when keyboard opens */
            --input-bar-h: 56px;
            --kb-offset: 0px; /* extra lift to clear virtual keyboard via visualViewport */
        }

        body {
            margin: 10; /* kept as-is */
            background-color: #000;
            color: #519551;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.1em; /* slightly smaller default for phones */
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
            min-height: 100svh; /* small viewport units for mobile browsers */
        }

        /* Shared panel look */
        #login, #terminal {
            width: 100%;
            max-width: 800px;
            background-color: #111;
            padding: 10px;
            border: 2px solid #519551;
            box-sizing: border-box;
        }

        /* Stack the app full-height on mobile */
        .app {
            width: 95%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* LOGIN */
        #login {
            display: block;
        }

        input[type="text"], input[type="password"], button {
            background: #000;
            color: #519551;
            border: 1px solid #519551;
            font-family: inherit;
            font-size: 1em;
            padding: 10px;
            margin-top: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        #login-error {
            color: red;
            margin-top: 8px;
            display: none;
        }

        /* TERMINAL AREA */
        #terminal {
            display: none;       /* revealed after PAPERCLIP */
            padding-bottom: calc(var(--input-bar-h) + 12px); /* space so output isn't hidden behind bar */
            position: relative;
            min-height: 60vh;
        }

        /* Output scroll area fills the available vertical space above the input bar */
        #output {
            /* Occupy all height except our reserved input-bar space */
            max-height: none;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Input bar is pinned above the keyboard.
           We use fixed positioning + safe-area padding + JS visualViewport shim. */
        #input-bar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(env(safe-area-inset-bottom, 0px) + var(--kb-offset));
            width: min(95vw, 800px);
            display: flex;
            align-items: center;
            gap: 8px;
            background: #111;
            border: 2px solid #519551;
            border-top: 2px solid #519551;
            padding: 8px;
            box-sizing: border-box;
            z-index: 1000; /* above terminal */
        }

        /* Keep bar height consistent across devices */
        #input-bar * {
            font-size: 1em;
        }

        #prompt {
            user-select: none;
        }

        #command {
            background: transparent;
            border: none;
            color: #519551;
            flex: 1;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            min-height: 1.4em;
        }

        /* Canvas map sits inside terminal content flow; toggle via command */
        #townMap {
            border: 1px solid #519551;
            display: none;
            width: 100%;
            height: auto;
            max-height: 40vh;
        }

        @media (min-width: 601px) {
            body { font-size: 1.2em; }
        }

        /* Subtle scanline overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0) 0px,
                    rgba(0, 0, 0, 0) 2px,
                    rgba(0, 0, 0, 0.03) 3px
                );
            z-index: 10;
        }

        /* Very light flicker layer */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: #000;
            opacity: 0.03;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            z-index: 11;
        }

        @keyframes flicker {
            0%   { opacity: 0.01; }
            50%  { opacity: 0.05; }
            100% { opacity: 0.02; }
        }

        /* Apply CRT wobble filter + glow */
        #terminal, #login {
            filter: url(#crt-wave);
            text-shadow: 0 0 3px #519551, 0 0 10px #519551;
        }
    </style>

    <!-- SVG filter for animated CRT distortion -->
    <svg style="position: fixed; width: 0; height: 0;">
        <filter id="crt-wave">
            <feTurbulence id="crtNoise"
                          type="turbulence"
                          baseFrequency="0.01 0.02"
                          numOctaves="2"
                          seed="2"
                          result="turbulence"/>
            <feDisplacementMap id="crtDisp"
                               in="SourceGraphic"
                               in2="turbulence"
                               scale="2"
                               xChannelSelector="R"
                               yChannelSelector="G"/>
        </filter>
    </svg>

</head>

        <div id="login">

        <div id="terminal">

    <div id="input-bar" style="display:none;">
        <span id="prompt">&gt;</span>
        <input type="text" id="command" autocomplete="off" enterkeyhint="send" inputmode="latin">
    </div>

    <script>
        const loginDiv = document.getElementById('login');
        const terminalDiv = document.getElementById('terminal');

        const usernameInput = document.getElementById('username');
        const loginError = document.getElementById('login-error');
        const commandInput = document.getElementById('command');
        const inputBar = document.getElementById('input-bar');
        const output = document.getElementById('output');

        const dateLine = getCenteredTimestampLine();
        output.innerHTML = "*************************\n" +

                            "    PROJECT      SITE    \n" +
                            "*************************\n" +
                            dateLine; 

        const validUsername = "PAPERCLIP";

        function attemptLogin() {
            const username = usernameInput.value.trim();

            if (username === validUsername) {
                loginDiv.style.display = 'none';
                terminalDiv.style.display = 'block';
                inputBar.style.display = 'flex';
                // Focus the command input; on iOS, requires a user gesture (the login click/enter counts)
                setTimeout(() => {
                    commandInput.focus();
                    scrollOutputToBottom();
                }, 50);
            } else {
                loginError.style.display = 'block';
            }
        }

        // Trigger login on button click
        loginBtn.addEventListener('click', attemptLogin);

        // Trigger login on Enter key
        usernameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') attemptLogin();
        });

        // Terminal responses
        const responses = {

            "use password2": () => shutdownZone('jail'),
            "use password3": () => shutdownZone('bank'),
            "use password4": () => shutdownZone('fountain'),
            "use password5": () => shutdownZone('graveyard'),
            "use password6": () => shutdownZone('saloon'),
            "map": () => toggleMap(),
            unknown: "ERROR: UNKNOWN COMMAND"
        };

        function handleCommand(cmd) {
            const command = cmd.trim().toLowerCase();
            const response = responses[command];

            let outputText;

            if (typeof response === "function") {
                outputText = response(); // âœ… Call the function
            } else if (typeof response === "string") {
                outputText = response;
            } else {
                outputText = responses.unknown;
            }

            output.innerHTML += `\n&gt; ${escapeHtml(cmd)}\n${escapeHtml(outputText)}\n`;
            scrollOutputToBottom();
        }

        commandInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const cmd = commandInput.value;
                handleCommand(cmd);
                commandInput.value = '';
            }
        });

        // Escape only &, <, > for safe innerHTML (per your preference)
        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }

        function scrollOutputToBottom() {
            // Ensure we scroll the output fully into view, accounting for input bar height
            output.scrollTop = output.scrollHeight;
        }

            { name: "graveyard", x: 1, y: 1 },
            { name: "saloon", x: 2, y: 1 },
            { name: "ai core", x: 1, y: 2 }

            jail: "online",

            fountain: "online",
            graveyard: "online",
            saloon: "online",
            "ai core": "active"
        };
